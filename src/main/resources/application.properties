# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:teamdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JDBC Configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# data.sql is optional - only include if you have initial data to load
# spring.sql.init.data-locations=classpath:data.sql

# Component Scan - ensure components are found
spring.main.web-application-type=servlet

# Disable schema validation if table already exists
spring.sql.init.continue-on-error=true

# Spring Data JDBC
spring.data.jdbc.repositories.enabled=true

# Logging
logging.level.org.springframework.jdbc=DEBUG
